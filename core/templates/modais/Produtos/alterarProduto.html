<div class="modal fade" id="modalAlterarProduto{{ produto.pk }}" tabindex="-1" aria-labelledby="modalAlterarProduto{{ produto.pk }}Label" aria-hidden="true">
    <div class="modal-dialog">
      <form method="post" id="formUpdateProduto" action="{% url 'update-produto' produto.pk %}" class="modal-content">
        {% csrf_token %}
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalAlterarDadosProduto{{ produto.pk }}Label">Alterar Produto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mt-2">
          <div>
  
            {% if formCreateProduto.errors %}
              {% for field in formCreateProduto %}
                {% for error in field.errors %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>FALHA:</strong>
                    {{ error|safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endfor %}
            {% endif %}
            {% comment %}INIT FORM{% endcomment %}
            <div>
                <div class="form-group mb-4">
                    <label for="id_descricao">Descricao:</label>
                    <input type="text" name="descricao" maxlength="11" class="form-control-xl form-control" value="{{ produto.descricao }}" required="" id="id_descricao">
                    <div id="passwordHelpBlock" class="form-text"></div>
                </div>
  
                <div class="form-group mb-4">
                    <label for="id_valor">Valor:</label>
                    <input type="number" name="valor" step="0.01" class="form-control-xl form-control" required="" id="id_valor" value="{{ produto.valor_formatado}}">
                    <div id="passwordHelpBlock" class="form-text"></div>
                </div>
            </div>
            {% comment %}END FORM{% endcomment %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Alterar</button>
        </div>
      </form>
    </div>
</div>
