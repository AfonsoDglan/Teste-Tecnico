<div class="modal fade" id="modalDeleteProduto{{ produto.pk }}" tabindex="-1" aria-labelledby="modalDeleteProduto{{ produto.pk }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDeleteprod{{ produto.pk }}Label">Confirmar Exclus√£o</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza de que deseja excluir o Produto "{{ produto.descricao }}"?
            </div>
            <div class="modal-footer">
                <form method="post" action="{% url 'delete-produto' produto.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sim, excluir</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>
