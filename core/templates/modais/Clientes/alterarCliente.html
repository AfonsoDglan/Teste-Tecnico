<div class="modal fade" id="modalAlterarDadosCliente{{ cliente.pk }}" tabindex="-1" aria-labelledby="modalAlterarDadosCliente{{ cliente.pk }}Label" aria-hidden="true">
    <div class="modal-dialog">
      <form method="post" id="formUpdateCliente" action="{% url 'update-cliente' cliente.pk %}" class="modal-content">
        {% csrf_token %}
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalAlterarCliente{{ cliente.pk }}Label">Alterar dados do participante</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mt-2">
          <div>
  
            {% if formAlterarDados.errors %}
              {% for field in formAlterarDados %}
                {% for error in field.errors %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>FALHA:</strong>
                    {{ error|safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endfor %}
            {% endif %}
            {% comment %}INIT FORM{% endcomment %}
            <div>
              <div class="form-group mb-4">
                <label for="id_nome">Nome:</label>
                <input type="text" name="nome" maxlength="100" class="form-control-xl form-control" required="" id="id_nome" value="{{ cliente.nome }}">
                <div id="passwordHelpBlock" class="form-text"></div>
              </div>
  
              <div class="form-group mb-4">
                <label for="id_email">Email:</label>
                <input type="email" name="email" maxlength="100" class="form-control-xl form-control" id="id_email" value="{{ cliente.email }}">
                <div id="passwordHelpBlock" class="form-text"></div>
              </div>
  
              <div class="form-group mb-4">
                <label for="id_cpf">Cpf:</label>
                <input type="text" name="cpf" maxlength="14" class="form-control-xl form-control mask-cpf" required="" id="id_cpf" value="{{ cliente.cpf }}">
                <div id="passwordHelpBlock" class="form-text"></div>
              </div>
            </div>
            {% comment %}END FORM{% endcomment %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Alterar</button>
        </div>
      </form>
    </div>
  </div>
