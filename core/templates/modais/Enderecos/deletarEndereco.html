<div class="modal fade" id="modalDeleteEndereco{{ enderco.endereco.pk }}" tabindex="-1" aria-labelledby="modalDeleteEndereco{{ enderco.endereco.pk }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDeleteend{{ enderco.endereco.pk }}Label">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza de que deseja excluir o Endereço "{{ enderco.endereco.titulo }}"?
            </div>
            <div class="modal-footer">
                <form method="post" action="{% url 'delete-endereco' enderco.endereco.pk %}?next={{ request.path }}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sim, excluir</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>
