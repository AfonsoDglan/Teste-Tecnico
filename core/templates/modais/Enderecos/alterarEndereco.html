<div class="modal fade" id="modalAlterarEndereco{{ enderco.endereco.pk }}" tabindex="-1" aria-labelledby="modalAlterarEndereco{{ enderco.endereco.pk }}Label" aria-hidden="true">
    <div class="modal-dialog">
      <form method="post" id="formUpdateEndereco" action="{% url 'update-endereco' cliente_id=cliente.pk pk=enderco.endereco.pk %}?next={{ request.path }}" class="modal-content">
        {% csrf_token %}
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalAlterarDadosEndereco{{ enderco.endereco.pk }}Label">Alterar Endere√ßo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mt-2">
          <div>
  
            {% if formCreateProduto.errors %}
              {% for field in formCreateProduto %}
                {% for error in field.errors %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>FALHA:</strong>
                    {{ error|safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endfor %}
            {% endif %}
            {% comment %}INIT FORM{% endcomment %}
            <div>
                <div class="form-group mb-4">
                    <label for="id_cep">Cep:</label>
                    <input type="text" name="cep" maxlength="9" class="form-control-xl form-control" required="" id="id_cep" value="{{enderco.endereco.cep}}">
                    <div id="passwordHelpBlock" class="form-text"></div>
                </div>

                <div class="form-group mb-4">
                    <label for="id_logradouro">Logradouro:</label>
                    <input type="text" name="logradouro" maxlength="250" class="form-control-xl form-control" required="" id="id_logradouro" value="{{enderco.endereco.logradouro}}">
                    <div id="passwordHelpBlock" class="form-text"></div>
                </div>

                <div class="form-group mb-4">
                    <label for="id_bairro">Bairro:</label>
                    <input type="text" name="bairro" maxlength="250" class="form-control-xl form-control" required="" id="id_bairro" value="{{enderco.endereco.bairro}}">
                    <div id="passwordHelpBlock" class="form-text"></div>
                </div>

                <div class="form-group mb-4">
                    <label for="id_localidade">Localidade:</label>
                    <input type="text" name="localidade" maxlength="250" class="form-control-xl form-control" required="" id="id_localidade" value="{{enderco.endereco.localidade}}">
                    <div id="passwordHelpBlock" class="form-text"></div>
                </div>

                <div class="form-group mb-4">
                    <label for="id_numero">Numero:</label>
                    <input type="text" name="numero" maxlength="50" class="form-control-xl form-control" required="" id="id_numero" value="{{enderco.endereco.numero}}">
                    <div id="passwordHelpBlock" class="form-text"></div>
                </div>

                <div class="form-group mb-4">
                    <label for="id_titulo">Titulo:</label>
                    <input type="text" name="titulo" maxlength="50" class="form-control-xl form-control" id="id_titulo" value="{{enderco.endereco.titulo}}">
                    <div id="passwordHelpBlock" class="form-text"></div>
                </div>

                <div class="form-group mb-4">
                    <label for="id_default">Default:</label>
                    <input type="checkbox" name="default" class="form-check-input" id="id_default" {% if enderco.default %}checked{% endif %}>
                    <div id="passwordHelpBlock" class="form-text"></div>
                </div>

            </div>
            {% comment %}END FORM{% endcomment %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Alterar</button>
        </div>
      </form>
    </div>
</div>
